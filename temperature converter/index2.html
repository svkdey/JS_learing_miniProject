<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <title>Tempareture Converter</title>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                    <div class="card">
                            <h5 class="card-header">Tempareture Converter</h5>
                            <div class="card-body">
                                    <form id="maiForm">
                                            <div>
                                                    <input type="radio" id="contactChoice1"
                                                           name="choice" value="ctof">
                                                    <label for="contactChoice1">Celsius  to Fahrenheit</label>
                                                    <input type="radio" id="contactChoice2"
                                                           name="choice" value="ftoc">
                                                    <label for="contactChoice2">Fahrenheit to Celsius </label>
                                                    <div class="form-group"><input type="number" class="form-control" name="input" id="ip">
                                                       </div>     
                                        
                                    </form>
                                    <input type="button" value="Submit" class="btn btn-outline-primary" id="btn1">
                                    <input type="button" value="Clear" class="btn btn-outline-danger" id="btn2">
                                    <br>
                                    <p class="alert alert-primary" role="alert" id='output' style="margin-top: 30px">
                                           
                                    </p>
                                    
                              <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
                              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                            </div>
                          </div>
               
            </div>
        </div> 
       
</body>
<script> document.getElementById('output').style.display='none'</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
