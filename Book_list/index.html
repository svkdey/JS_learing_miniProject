<body>
   
    <div class="container">
         <div class="card">
        <div class="card-header">
           <h3>Add book</h3>
            <p class="alert alert-danger" role="alert" id='output' style="margin-top: 30px"></p>
        </div>
        <div class="card-body">
            <form id="book-form">
                <div class="form-group">
                    <label for="formGroupExampleInput">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Book Name">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Author</label>
                    <input type="text" class="form-control" id="author" placeholder="Author Name">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">ISBN#</label>
                    <input type="text" class="form-control" id="isbn" placeholder="ISBN number">
                </div>
                <button type="submit" class="btn btn-primary" id="btn">Submit</button>
            <!-- <a href="#" class=" btn btn-outline-secondary btn-sm" id="btn2" role="button" aria-pressed="true" style="margin-left:60%">Show
                Table</a> -->
 </form>
            <!-- <button type="submit"   style="">Show Table</button> -->
           
            <hr>
<table class="table table-dark">
    <thead>
        <tr>
           <!-- // <th scope="col">#</th> -->
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">ISBN#</th>
            <th scope="col">Selling status</th>
        </tr>
    </thead>
    <tbody id="book-list">
        
    </tbody>
    </table>
        </div>
        </div>
    </div>
    
</body>
