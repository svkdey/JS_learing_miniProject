<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <title>Number Guesser Game</title>
</head>
<body>
   <div class="container">
      <h1>Number Guesser Game</h1>
           <div id="game">
               <p>Guess a number between <span class="min-num"></span><span> to </span><span class="max-num"></span></p>
                <input type="number" id="guess-input" placeholder="input your number">
                <input type="button" value="Submit" id="guess-btn">
                <p class="message"></p>
            </div>
      
   </div>
   <script src="main.js"></script>
</body>
</html>
